<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translated Page Without Top Bar</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="translatedSite"></iframe>

    <script>
        function translateToSpanish() {
            const url = 'https://www.lz6qskd.com/LR9KH/7XDN2/?sub1=spn';
            const translatedUrl = `https://translate.google.com/translate?sl=en&tl=es&u=${encodeURIComponent(url)}`;
            const iframe = document.getElementById('translatedSite');
            iframe.src = translatedUrl;

            // Hide the Google Translate top bar
            iframe.onload = () => {
                const iframeDocument = iframe.contentWindow.document;
                const style = document.createElement('style');
                style.innerHTML = `
                    .goog-te-banner-frame, .goog-te-spinner-pos {
                        display: none !important;
                    }
                `;
                iframeDocument.head.appendChild(style);
            };
        }

        // Call the function when the page loads
        window.onload = translateToSpanish;
    </script>
</body>
</html>
